---
layout: default-post
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h3>Related Posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h4>
          <a href="{{ post.url }}">
            {{ post.title }} - {{ post.date | date_to_string }}
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>
